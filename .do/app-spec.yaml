# Single-container deploy: frontend + backend in one Docker image (like local docker-compose).
# Build from repo root; nginx serves UI and proxies /api and /socket.io to Node on same container.
# Deploy: doctl apps create --spec .do/app-spec.yaml  (or update existing app with this spec)

name: voxxera-pos
region: nyc

databases:
  - name: posdb
    engine: PG
    version: "15"
    production: false

services:
  - name: web
    github:
      repo: iamsnh1/Restaurant-Pos
      branch: main
      deploy_on_push: true
    source_dir: .
    dockerfile_path: deploy/Dockerfile
    http_port: 80
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: DATABASE_URL
        value: ""
        type: GENERAL
        scope: RUN_TIME
      - key: NODE_ENV
        value: production
        type: GENERAL
        scope: RUN_TIME
      - key: PORT
        value: "5001"
        type: GENERAL
        scope: RUN_TIME
      - key: JWT_SECRET
        value: CHANGE_ME_USE_OPENSSL_RAND_BASE64_32
        type: SECRET
        scope: RUN_TIME
