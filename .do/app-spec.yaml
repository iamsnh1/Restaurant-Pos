name: voxxera-pos
region: nyc

services:
  - name: backend
    github:
      repo: iamsnh1/Restaurant-Pos
      branch: main
      deploy_on_push: true
    dockerfile_path: backend/Dockerfile
    source_dir: backend
    http_port: 5001
    instance_count: 1
    instance_size_slug: basic-xs
    health_check:
      http_path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5001"
      - key: DATABASE_URL
        value: ${posdb.DATABASE_URL}
        type: SECRET
      - key: JWT_SECRET
        value: "9uYG/3ONGD33f8yuqrGKPjwYNKv06/yr61+Y6M9XRBM="
        type: SECRET
      - key: FRONTEND_URL
        value: ${frontend.PUBLIC_URL}
        type: SECRET

  - name: frontend
    github:
      repo: iamsnh1/Restaurant-Pos
      branch: main
      deploy_on_push: true
    dockerfile_path: frontend/Dockerfile
    source_dir: frontend
    http_port: 80
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: VITE_API_URL
        value: ${backend.PUBLIC_URL}/api

databases:
  - name: posdb
    engine: PG
    version: "15"
    production: false

ingress:
  rules:
    - component:
        name: backend
      match:
        path:
          prefix: /api
    - component:
        name: frontend
      match:
        path:
          prefix: /
