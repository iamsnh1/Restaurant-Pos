services:
  - type: web
    name: voxxera-pos
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 80
      - key: DATABASE_URL
        fromDatabase:
          name: voxxera-pos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

databases:
  - name: voxxera-pos-db
    databaseName: restaurant_pos
    user: pos_user
    plan: starter
    postgresMajorVersion: 16
