services:
  - type: web
    name: voxxera-pos
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # Change to 'starter' ($7/month) for no sleep
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: posdb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "5001"
      - key: NODE_ENV
        value: production

databases:
  - name: posdb
    plan: free  # Change to 'starter' ($7/month) for production
    databaseName: restaurant_pos
    user: pos_user
