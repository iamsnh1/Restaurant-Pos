version: '3.8'

services:
  # Local PostgreSQL (optional - only needed if not using Supabase)
  # To use Supabase, set DATABASE_URL environment variable and remove this service
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restaurant-pos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    profiles:
      - local-db  # Only start if explicitly requested

  backend:
    build: ./backend
    environment:
      PORT: 5001
      NODE_ENV: production
      # Use Supabase if DATABASE_URL is set, otherwise use local PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/restaurant-pos?schema=public}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey-change-in-production}
      FRONTEND_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    # Not exposed to host; only frontend (nginx) talks to backend

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
