services:
  # MongoDB Service (Replica Set)
  mongo:
    image: mongo:6
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

  # Initialize Replica Set
  mongo-init:
    image: mongo:6
    depends_on:
      - mongo
    command: >
      bash -c "sleep 5 && mongosh --host mongo:27017 --eval 'try { rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongo:27017\"}]}) } catch (e) { print(e) }'"

  backend:
    build: ./backend
    environment:
      PORT: 5001
      HOST: 0.0.0.0
      NODE_ENV: production
      # Connect to the mongo service container (Replica Set)
      DATABASE_URL: "mongodb://mongo:27017/restaurant-pos?authSource=admin&replicaSet=rs0"
      JWT_SECRET: ${JWT_SECRET:-supersecretkey-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      - mongo
      - mongo-init
    ports:
      - "5001:5001"
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  mongodb_data:
