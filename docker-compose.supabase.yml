# Docker Compose for Supabase (no local PostgreSQL)
# Usage: docker-compose -f docker-compose.supabase.yml up

version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      PORT: 5001
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}  # Must be set to Supabase connection string
      JWT_SECRET: ${JWT_SECRET:-supersecretkey-change-in-production}
      FRONTEND_URL: http://localhost
    # No depends_on - using Supabase, not local PostgreSQL

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend
